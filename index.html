<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ramen Rater</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Ramen Rater</h1>
        <div class="gallery" id="ramen-gallery"></div>
        <div class="details">
            <div class="image-placeholder">Image goes here</div>
            <div class="info">
                <p class="name">Insert Name Here</p>
                <p class="restaurant">Insert Restaurant Here</p>
                <p class="rating">Rating: Insert rating here / 10</p>
                <p class="comment">Comment: Insert comment here</p>
            </div>
        </div>
        <div class="form">
            <h2>Add New Ramen</h2>
            <form id="ramenForm">
                <input type="text" name="name" placeholder="Name">
                <input type="text" name="restaurant" placeholder="Restaurant">
                <input type="text" name="image" placeholder="Image">
                <input type="number" name="rating" placeholder="Rating">
                <input type="text" name="comment" placeholder="Comment">
                <button type="submit">Create</button>
            </form>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
